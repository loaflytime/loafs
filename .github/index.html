<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loafly — by Heather Lynn</title>
  <meta name="description" content="Loafly bakes and sells artisan breads and baked goods. Fresh, local, and delivered with love." />
  <meta name="theme-color" content="#121212" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#121212;
      --ink:#F5F5F5;
      --accent:#EFA15A;
      --muted:#C9B6A3;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0; background:var(--bg); color:var(--ink); font-family:"Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial; line-height:1.6;}

    header{position:sticky; top:0; z-index:40; backdrop-filter:saturate(1.2) blur(8px); background:rgba(18,18,18,.7); border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{max-width:min(1100px,94vw); margin:auto; display:flex; align-items:center; justify-content:space-between; padding:14px 0}

    .logo{font-weight:800; letter-spacing:.28em; color:var(--ink); text-transform:uppercase; font-size:1.4rem}
    .logo-word{display:inline-block; position:relative}
    .logo-o{color:var(--accent); position:relative}
    .logo-o::after{content:""; position:absolute; width:.45em; height:.45em; background:var(--accent); border-radius:50%; top:-.35em; right:-.05em; box-shadow:0 0 14px rgba(239,161,90,.45)}

    .order-btn{display:inline-flex; align-items:center; gap:10px; font-weight:800; background:linear-gradient(180deg, color-mix(in oklab, var(--accent), white 8%), #D98238); color:#1b1b1b; padding:12px 18px; border-radius:999px; text-decoration:none; box-shadow:0 8px 20px -8px rgba(223,150,84,.55), inset 0 1px 0 rgba(255,255,255,.2); transition:transform .2s ease, box-shadow .2s ease}
    .order-btn:hover{transform:translateY(-2px); box-shadow:0 14px 26px -10px rgba(223,150,84,.7)}

    .hero{position:relative; min-height:100vh; display:grid; place-items:center; overflow:hidden}
    .hero-media{position:absolute; inset:0;}
    .hero-media img{width:100%; height:100%; object-fit:cover; object-position:center; filter:brightness(.35)} /* Darkened image */
    .hero::before{content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.9))}

    .hero-inner{position:relative; z-index:1; text-align:center; padding:0 22px; max-width:900px}
    .hero-inner::before{content:""; position:absolute; left:50%; top:50%; width:600px; height:600px; transform:translate(-50%,-50%); background:radial-gradient(circle at center, rgba(239,161,90,0.25), transparent 70%); filter:blur(60px); z-index:-1}

    .brandmark{display:inline-block; margin-bottom:10px; font-weight:800; letter-spacing:.34em; font-size:clamp(2rem,6vw,4rem); color:var(--ink); text-transform:uppercase}
    .brandmark .o{color:var(--accent); position:relative}
    .brandmark .o::after{content:""; position:absolute; width:.5em; height:.5em; background:var(--accent); border-radius:50%; top:-.4em; right:-.08em; box-shadow:0 0 18px rgba(239,161,90,.45)}

    .headline{font-weight:800; line-height:1.05; font-size:clamp(1.6rem,4.6vw,3.2rem); margin:.2rem 0 1rem}
    .subhead{max-width:60ch; margin:0 auto 1.6rem; color:var(--muted); font-size:clamp(1rem,1.2vw,1.2rem)}

    .fade-up{opacity:0; transform:translateY(10px); animation:fadeUp .9s ease forwards}
    .fade-up.d2{animation-delay:.15s}
    .fade-up.d3{animation-delay:.3s}
    @keyframes fadeUp{to{opacity:1; transform:translateY(0)}}

    @media (prefers-reduced-motion: reduce){
      .fade-up{animation:none; opacity:1; transform:none}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo" aria-label="Loafly logo">
        <span class="logo-word">L<span class="logo-o">O</span>AFLY</span>
      </div>
      <a class="order-btn" href="#order">Order with us</a>
    </div>
  </header>

  <main>
    <section class="hero" aria-label="Hero with artisan bread">
      <div class="hero-media" aria-hidden="true">
        <img src="bread_bg.jpg" alt="Rustic assortment of breads on a wooden background" loading="eager" />
      </div>

      <div class="hero-inner">
        <div class="brandmark fade-up">L<span class="o">O</span>AFLY</div>
        <h1 class="headline fade-up d2">Freshly baked joy, daily.</h1>
        <p class="subhead fade-up d3">Small-batch breads and baked goods—warm crusts, tender crumbs, and ingredients you can pronounce.</p>
        <a class="order-btn fade-up d3" href="#order" style="margin-top:.4rem">Order with us</a>
      </div>
    </section>
  </main>

  <div id="order" style="position:relative; height:1px; width:1px; overflow:hidden"></div>

  <script>
    const hero = document.querySelector('.hero');
    const inner = document.querySelector('.hero-inner');
    hero.addEventListener('mousemove', (e)=>{
      const r = hero.getBoundingClientRect();
      const x = (e.clientX - r.left)/r.width - 0.5;
      const y = (e.clientY - r.top)/r.height - 0.5;
      inner.style.setProperty('--x', x*30);
      inner.style.setProperty('--y', y*18);
    });
  </script>
</body>
</html>
